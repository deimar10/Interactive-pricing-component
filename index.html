<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/slider.css">
  <link rel="stylesheet" href="/assets/css/switch.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <div class="maincontainer">
    <img src="/images/bg-pattern.svg" alt="">
    <img id="pattern-circle" src="/images/pattern-circles.svg" alt="">
  <h1>Simple, traffic-based pricing</h1>
  <h2>Sign-up for our 30-day trial. No credit card required. </h2>

<div class="card">
  <div class="slidecontainer">
    <p id="views">100k pageviews</p>
    <p><span id="demo">$8</span>/month</p> 
  <input type="range" min="0" max="36" value="0" class="slider" id="myRange">
</div>
<div class="slidercontainer">
  <span style="margin: 0.8em;">Monthly Billing</span>
  <label class="switch">
    <input id="checked" type="checkbox">
   <span class="slider round"></span>
  </label>
  <span style="margin: 0.8em;">Yearly Billing</span>
  <span id="discount">25% discount</span>
</div>
    <div class="card-info">
      <div id="first">
    <ul>
      <li><img id="imgcheck" src="/images/icon-check.svg"> Unlimited websites</li>
      <li><img id="imgcheck" src="/images/icon-check.svg"> 100% data owenership</li>
      <li><img id="imgcheck" src="/images/icon-check.svg"> Email reports</li>
    </ul>
  </div>
  <div id="second">
    <button>Start my trial</button>
  </div>
  </div>
</div>
</div>
